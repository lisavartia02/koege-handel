    <script>
        //variables for the different classes, btn for the whole. 
        //info that needs to show and the arrows that either needs to show or be hidden.
        const buttons = document.querySelectorAll(".button");


        // Loops through all of the instantses with these variables, to add a event listener on all of them
        buttons.forEach(function (button) {
            const info = button.querySelector(".info");
            const arrowDown = button.querySelector(".arrow-down");
            const arrowUp = button.querySelector(".arrow-up");
            // Eventlistener on click, adds a if, else functions for the different conditions if info and arrows are displayed or not. Changes the css style.
            button.addEventListener("click", function () {
                if (info.style.display === "none") {
                    info.style.display = "block";
                    arrowUp.style.display = "block";
                    arrowDown.style.display = "none";
                } else {
                    info.style.display = "none";
                    arrowUp.style.display = "none";
                    arrowDown.style.display = "block";
                }
            });
        });





    </script>
